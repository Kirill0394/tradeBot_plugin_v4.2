<!DOCTYPE html>
<html>
<head>
    <title>tradeBotPlugin</title>
    <script src="popup.js"></script>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 6px;
            margin-top: 6px;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Trade Successful!</h1>
<button id="setBetButton">Bet settings</button>
<div id="betInputContainer" style="display: none;">
    <label for="defaultValue">Start bet:</label>
    <input type="text" id="defaultValue" value="1">

    <label for="maxBetValue">Max bet:</label>
    <input type="text" id="maxBetValue" value="250">

    <label for="smallBets">Small bets:</label>
    <input type="text" id="smallBets" value="1, 1">

    <label for="bigBets">Big bets:</label>
    <input type="text" id="bigBets" value="4, 11, 25, 55, 120, 250">
</div>
<div class="button-container">
    <button id="startBot">Start Bot</button>
    <button id="stopBot" style="display: none;">Stop Bot</button>
</div>

</body>
</html>
